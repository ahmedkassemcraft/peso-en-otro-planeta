<html>

  <body>
  <h1>Tu peso en otros planetas</h1>
  <p>En la tierra tu peso es diferente que en otros planetas</p>
  <script>
  alert("hola parcero como estas nesecito tu nombre y peso para comenzar");
  var nombre = prompt("cual es su nombre");
  var usuario = prompt("cual es tu peso actual");
  var planeta = parseFloat(prompt("elige el planeta que deseas\n1 = es marte. \n2 = es venus. \n3 = es mercurio. \n4 = es jupiter. \n5 es saturno. \n6 es urano. \n7 es neptuno"));
  var peso = parseFloat(usuario);
  var g_tierra = 9.8;
  var g_marte = 3.71;
  var g_venus = 8.8;
  var g_mercurio = 3.7;
  var g_jupiter = 24.7;
  var g_saturno = 10.4;
  var g_urano = 8.6;
  var g_neptuno = 11.1;
  var peso = (usuario);
  var peso_final;
  var nombre;
  if (planeta == 1)
  {
    peso_final = peso * g_marte / g_tierra;
    nombre = "marte";
  }
  else if (planeta == 2)
  {
    peso_final = peso * g_venus / g_tierra;
    nombre = "venus";
  }
  else if (planeta == 3)
  {
    peso_final = peso * g_mercurio / g_tierra;
    nombre = "mercurio";
  }
  else if (planeta == 4)
  {
    peso_final = peso * g_jupiter / g_tierra;
    nombre = "jupiter";
  }
  else if (planeta == 5)
  {
    peso_final = peso * g_saturno / g_tierra;
    nombre = "saturno";
  }
  else if (planeta == 6)
  {
    peso_final = peso * g_urano / g_tierra;
    nombre = "urano";
  }
  else if (planeta == 7)
  {
    peso_final = peso * g_neptuno / g_tierra;
    nombre = "neptuno";
  }
  else
  {
   peso_final = 120000000;
   nombre = "namekkusei";
  }
  peso_final = parseFloat(peso_final);
  document.write("Tu peso en " + nombre + " es de <strong>" + peso_final.toFixed(2) + " kg</strong> este es tu resultado gracias por usar este servicio");
  </script>
  </body>
